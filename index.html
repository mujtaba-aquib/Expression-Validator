<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Expression Checker</title>
</head>

<body>

    <div class="container">
        <nav class="navbar navbar-dark bg-primary">
            <div class="container-fluid">
                <a href="#" class="navbar-brand">Expression Validation App</a>
            </div>
        </nav>
        <div id="container" class="container row">
            <div class="card card-body col-md-8">
                <p class="lead">Write down the expression.</p>
                <input id="input_expression" type="text" class="form-control" placeholder="Expression...">
                <hr class="border border-primary">
                <div id="result"></div>
            </div>
            <div class="card card-body col-md-4">
                <p class="lead">Choose an option from this list:</p>
                <ul>
                    <li>Email Expression.</li>
                    <li>Phone Number.</li>
                    <li>Postal Code.</li>
                </ul>
                <input id="input_options" class="form-control" list="optionList" name="myChoice" placeholder="Options . . ."/>
                <datalist id="optionList">
                    <option value="Email Expression">
                    <option value="Phone Number">
                    <option value="Postal Code">
                </datalist>
                <br>
                <button type="submit" id="check_button" class="btn btn-primary">CHECK</button>
                <br>
            </div>
        </div>
        <footer>
            <p>  Developed by Aquib@2021</p>
        </footer>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
